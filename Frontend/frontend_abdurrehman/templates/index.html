<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - CNN LSTM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f9f9f9;">

    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto fw-bold fs-3" href="#">ðŸ§  Sentiment Analysis Dashboard</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container text-center mt-4">

        <h3 class="mb-4">Check Sentiment of a Tweet</h3>
        <form method="POST" class="mb-5">
            <div class="mb-3">
                <textarea class="form-control w-50 mx-auto" name="tweet_text" rows="3" placeholder="Enter a tweet..." required>{{ user_text if user_text else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4">Analyze Sentiment</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info w-50 mx-auto mt-3 fs-5 fw-bold">
            Predicted Sentiment: {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>
</html>
